<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <!-- Css Linkup -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap LinkUp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka&family=Cinzel&family=Lobster+Two&family=Oswald:wght@200&family=Parisienne&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Section Dynamic
                    </div>
                    <div class="card-body">
                        <div class="form-group my-3">
                            <label for="">Heading</label>
                        <input id="heading" class="form-control" type="text">
                        </div>
                        <div class="form-group my-3">
                            <label for="">Text Align</label> 
                            <br>
                            <label>
                                <input class=" align" checked name="align" type="radio" value="left">
                                 Left
                            </label>
                            <label>
                                <input class=" align" name="align" type="radio" value="center">
                                 Center
                            </label>
                            <label>
                                <input class=" align" name="align" type="radio" value="right">
                                 Right
                            </label>
                        </div>
                        <div class="form-group my-3">
                            <label for="">Size</label>
                        <input id="font_size" class="w-100" min="10" step="1px" max="100" value="20px"  type="range">
                        </div>
                        <div class="form-group my-3">
                            <label for="">Color</label>
                        <input id="color" type="color">
                        </div>
                        <div class="form-group my-3">
                            <label for="">Font Family</label>
                        <select class="form-control" name="" id="ff">
                            <option value="">Select</option>
                            <option value="Impact">Impact</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Oswald">Oswald</option>
                            <option value="Blaka">Blaka</option>
                            <option value="Cinzel">Cinzel</option>
                            <option value="Lobster Two">Lobster Two</option>
                            <option value="Parisienne">Parisienne</option>
                        </select>
                        </div>
                        <div class="form-group my-3">
                            <label for="">Font Style</label>
                        <select class="form-control" name="" id="fs">
                            <option value="">Select</option>
                            <option value="Normal">Normal</option>
                            <option value="Italic">Italic</option>
                            <option value="Oblique">Oblique</option>
                        </select>
                        </div>
                        <div class="form-group my-3">
                            <label for="">Font Weight</label>
                        <select class="form-control" name="" id="fw">
                            <option value="">Select</option>
                            <option value="Normal">Normal</option>
                            <option value="Bold">Bold</option>
                        </select>
                        </div>
                        <div class="form-group my-3">
                            <label for="">Background Color</label>
                        <input id="bgcolor" type="color">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <section>
                    <h1></h1>
                </section>
            </div>
        </div>


    <!-- JavaScript Linkup -->
    <script src="assets/js/main.js"></script>
</body>
</html>
